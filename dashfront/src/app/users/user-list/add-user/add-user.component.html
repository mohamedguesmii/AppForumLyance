<div class="page-container">
  <div class="form-container">
    <h2 class="gradient-title">Ajouter un utilisateur</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

      <div class="form-grid">
        <div class="form-group">
          <label for="lastName" class="form-label">Nom</label>
          <input id="lastName" type="text" formControlName="lastName" class="form-control" />
        </div>

        <div class="form-group">
          <label for="firstName" class="form-label">Prénom</label>
          <input id="firstName" type="text" formControlName="firstName" class="form-control" />
        </div>

        <div class="form-group">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input id="username" type="text" formControlName="username" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="form-label">Téléphone</label>
          <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control" />
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Adresse</label>
          <input id="address" type="text" formControlName="address" class="form-control" />
        </div>

        <div class="form-group full-width">
          <label for="password" class="form-label">Mot de passe</label>
          <input id="password" type="password" formControlName="password" class="form-control" />
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn custom-btn w-100" [disabled]="addUserForm.invalid || isLoading">
          <span *ngIf="!isLoading">Ajouter</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>

    </form>
  </div>
</div>

<style>
  .page-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('assets/frontoffice/img/jj.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 0 15px;
    overflow: hidden;
  }

  .form-container {
  background: linear-gradient(to bottom right, #045d57, rgb(92, 24, 94));
  color: white;
  padding: 1.5rem 1rem;
  border-radius: 0; /* plus d'arrondi */
  width: 120%;
  max-width: 600px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  max-height: calc(100vh - 60px);
  overflow-y: auto;
}

  .form-container .gradient-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  text-align: center; /* ou left */
  background: linear-gradient(90deg, #edc9f0, #4a0054); /* dégradé de 2 couleurs */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  animation: fadeInDown 1s ease-out;
}



  /* Grille pour afficher les champs en horizontal */
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem 1.5rem; /* espace vertical et horizontal */
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.35rem;
  }

  .form-control {
    font-size: 0.9rem;
    padding: 0.45rem 0.75rem;
    border-radius: 0.35rem;
    border: 1px solid #ced4da;
    background-color: rgba(255,255,255,0.95);
    color: black;
    transition: border-color 0.3s ease;
  }
  .form-control:focus {
    border-color: #18e2de;
    outline: none;
    box-shadow: 0 0 5px #18e2deaa;
  }

  /* Mot de passe prend toute la largeur */
  .full-width {
    grid-column: 1 / -1;
  }

  .btn.custom-btn {
    background-color: black;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 0.45rem;
    transition: background-color 0.3s ease;
  }
  .btn.custom-btn:hover:not(:disabled) {
    background-color: #003333;
  }
  .btn.custom-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .spinner-border {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    vertical-align: text-bottom;
    border: 0.15em solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spinner-border 0.75s linear infinite;
  }

  @keyframes spinner-border {
    100% { transform: rotate(360deg); }
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive - sur petits écrans (moins de 480px) */
  @media (max-width: 480px) {
    .form-grid {
      grid-template-columns: 1fr; /* 1 colonne pour mobile */
    }
    .full-width {
      grid-column: auto;
    }
  }
</style>
