  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <div *ngIf="!loading && processusList.length > 0" class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Titre</th>
          <th>Type</th>
          <th>Statut</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of processusList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ process.titre }}</td>
          <td>
            <span class="badge bg-info text-dark text-uppercase">
              {{ process.type }}
            </span>
          </td>
          <td>
            <span class="badge {{ getBadgeClass(process.statut) }}">
              {{ process.statut }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/processus', process.processInstanceId]" class="btn btn-outline-primary btn-sm">
              ðŸ”Ž DÃ©tails
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && processusList.length === 0" class="alert alert-warning text-center">
    Aucun processus Ã  afficher.
  </div>
</div>
