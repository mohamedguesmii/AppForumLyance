<!-- Font Awesome pour les icônes -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

<style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('assets/frontoffice/img/jj.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(8px);
  z-index: -1;
}


body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url('assets/frontoffice/img/jj.jpg'); /* ✅ Ton image */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(8px);
  z-index: -1;
}

  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f0f0;
  }

  label {
    color: #000 !important;
  }

  .main-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }



  .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #027672, #000000);
    }

  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: slideIn 0.6s ease-in-out;
    color: #fff;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    color: #000;
  }

  .form-control:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
  }

  .form-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .toggle-password {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #333;
  }

  .btn-success {
    background-color: #000000;
    border: none;
    padding: 0.75rem;
    font-weight: 600;
    border-radius: 8px;
  }

  .btn-success:hover {
    background-color: #000000;
  }

  .alert {
    border-radius: 8px;
  }

  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
    }
    .bg-image-left {
      height: 250px;
      flex: none;
    }
  }
</style>

<div class="main-container">
  <!-- Image de gauche -->
  <div class="bg-image-left"></div>




  
  <!-- Formulaire -->
  <div class="form-section">
    <div class="glass-card">
      <div class="text-center mb-4">
        <h3><i class="fas fa-lock"></i> Changer votre mot de passe</h3>
        <p>Veuillez entrer un nouveau mot de passe sécurisé</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Nouveau mot de passe</label>
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            class="form-control"
            placeholder="Nouveau mot de passe"
            formControlName="password"
            [ngClass]="{
              'is-invalid': resetPasswordForm.get('password')?.invalid &&
                            resetPasswordForm.get('password')?.touched
            }"
          />
          <i
            class="fas"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="showPassword = !showPassword"
            class="toggle-password"
          ></i>
          <div
            class="invalid-feedback"
            *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
          >
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input
            type="{{ showConfirmPassword ? 'text' : 'password' }}"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirmer le mot de passe"
            formControlName="confirmPassword"
            [ngClass]="{
              'is-invalid': resetPasswordForm.hasError('notMatching') &&
                            resetPasswordForm.get('confirmPassword')?.touched
            }"
          />
          <i
            class="fas"
            [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="showConfirmPassword = !showConfirmPassword"
            class="toggle-password"
          ></i>
          <div
            class="invalid-feedback"
            *ngIf="resetPasswordForm.hasError('notMatching') &&
                   resetPasswordForm.get('confirmPassword')?.touched"
          >
            Les mots de passe ne correspondent pas.
          </div>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-success w-100"
            [disabled]="resetPasswordForm.invalid"
          >
            <i class="fas fa-redo-alt"></i> Réinitialiser
          </button>
        </div>
      </form>

      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
  
</div>
