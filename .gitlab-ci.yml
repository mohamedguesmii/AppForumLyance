image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - dockerize
  - deploy

# Ã‰tape 1 : Build du backend
build-backend:
  stage: build
  image: maven:3.8.8-openjdk-17
  script:
    - cd EvenementCrud
    - ./mvnw clean package -DskipTests
    - cd ..
  artifacts:
    paths:
      - EvenementCrud/target/*.jar

# Ã‰tape 2 : Build du frontend
build-frontend:
  stage: build
  image: node:18
  script:
    - cd dashfront
    - npm install
    - npm run build --prod
    - cd ..
  artifacts:
    paths:
      - dashfront/dist/

# Ã‰tape 3 : Dockerize (construction des images avec docker-compose)
dockerize:
  stage: dockerize
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "ğŸ³ Construction des images Docker"
    - docker-compose build
  needs:
    - build-backend
    - build-frontend

# Ã‰tape 4 : Deploy (lancement des conteneurs avec docker-compose)
deploy:
  stage: deploy
  image: docker/compose:latest
  services:
    - docker:dind
  script:
    - echo "ğŸš€ DÃ©ploiement avec docker-compose"
    - docker-compose down
    - docker-compose up -d
  only:
    - main   # dÃ©ploiement uniquement sur la branche main
  needs:
    - dockerize
